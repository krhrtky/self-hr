[api]
dashboard = true
insecure = true

[providers.docker]
  endpoint = "unix:///var/run/docker.sock"
exposedByDefault = false

[entryPoints]
[entryPoints.web]
address = ":80"


[log]
noColor = true

[accessLog]
addInternals = true
format = 'json'

[metrics]
addInternals = true
[metrics.otlp]
addEntryPointsLabels = true
addRoutersLabels = true
addServicesLabels = true
[metrics.otlp.http]
endpoint = "http://otel-collector:4318/v1/metrics"

[tracing]
addInternals = true
serviceName = "traefik"
[tracing.otlp]
[tracing.otlp.http]
endpoint = "http://otel-collector:4318/v1/traces"
